<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>CS6365 - ParkEasy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
</head>
 
<body>
    <div class="container">
        <div class="row mt-3">
          <div class="col-md-8">
              <form method="GET">
                  <div class="row">
                    <div class="col-md-8">
                        <input class="form-control" type="search" name="searchitem" placeholder="Search" aria-label="Search" value="{{value}}">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-success mr-2 my-sm-0" type="submit">Search Coordinate</button>
                    </div>
                  </div>
                  <!--<button type="button" class="btn btn-danger" type="locate">Locate me now</button>-->
                </form>
          </div>
          <div class="col-md-4">
              <form class="form-inline my-4 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" id="location" />
                </form>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <h3 class="text-muted">Map</h3>
            </div>
            <div class="col">
                <span class="text-warning">{{name}}</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md">
                <div id="googleMap" style="width:100%;height:400px;"></div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Your searched location is: </h1>
              <p class="lead" id="demo"></p>
              <script>
                var urlParams = new URLSearchParams(window.location.search)
                var str = '{{value}}';
                var points = {{points | safe}}
                var circleSize = {{md}}*1000;
                var name = '{{name}}';
                var zoom = 17;
                if(circleSize < 100){
                  zoom = 17;
                }else if(circleSize < 500){
                  zoom = 15;
                }else if(circleSize < 1000){
                  zoom = 13;
                }else if(circleSize < 3000){
                  zoom = 12;
                }
              </script>
              <script src="{{url_for('static', filename='js/main.js')}}?{{range(100000000000000) | random}} "></script>
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq2LBjxsTUkik5pE_G21JBHTR7Wx-xzF4&libraries=places&callback=init"></script>
            </div>
        </div>
    </div>
</body>
 
</html>

<style>
    #map {
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
