<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>CS6365 - ParkEasy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>
</head>
 
<body>
    <div class="container">
        <div class="row mt-3">
            <form class="form-inline my-4 my-lg-0" method="GET">
              <input class="form-control mr-sm-2" style="width: 600px;" type="search" name="searchitem" placeholder="Search" aria-label="Search" value="{{value}}">
              <button class="btn btn-outline-success mr-2 my-sm-0" type="submit">Search by Coordinates</button>
              <button type="button" class="btn btn-danger" type="locate">Locate me now</button>
          </form>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <h3 class="text-muted">Map</h3>
            </div>
            <div>
                <span>Radius: </span>
                <span class="btn btn-primary" onclick="setDistance(500)">500m</span>
                <span class="btn btn-primary" onclick="setDistance(1000)">1000m</span>
                <span class="btn btn-primary" onclick="setDistance(2000)">2000m</span>
                <span class="btn btn-primary" onclick="setDistance(3000)">3000m</span>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md">
                <div id="googleMap" style="width:100%;height:400px;"></div>
            </div>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Your searched location is: </h1>
              <p class="lead" id="demo"></p>
              <script>
                var urlParams = new URLSearchParams(window.location.search)
                var str = '{{value}}';
                var points = {{points | safe}}
                var circleSize = urlParams.get("distance")?urlParams.get("distance"):100;
                var zoom = 17;
                switch(circleSize){
                  case "500":
                    zoom = 15;
                    break;
                  case "1000":
                    zoom = 13;
                    break;
                  case "2000":
                  case "3000":
                    zoom = 12;
                    break;
                  default:
                    zoom = 17;
                    break;
                }
                function setDistance(d){
                  window.location.href = "/?searchitem="+str+"&distance=" + d;
                }
              </script>
              <script src="{{url_for('static', filename='js/main.js') }}"></script>
              <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDq2LBjxsTUkik5pE_G21JBHTR7Wx-xzF4&callback=initMap"></script>
            </div>
        </div>
    </div>
</body>
 
</html>

<style>
    #map {
      height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
</style>
